storage:
  type: postgres
  path: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"

ui:
  link: "https://how.workbench.web.id"
  buttons:
    - name: "Logout"
      link: "${OIDC_ISSUER_URL}/api/oidc/end-session"
  custom-css: "body{background:#0b0f14;color:#e6f7ff} .navbar,.btn-primary{background:#01adff!important;border-color:#01adff!important} .card{border:1px solid #01adff33;border-radius:12px} a,.status-up{color:#01adff!important} .status-down{color:#ff4d4f!important}"

alerting:
  ntfy:
    topic: ${NTFY_TOPIC}
    url: ${NTFY_URL}
    token: ${NTFY_TOKEN}
    click: "https://how.workbench.web.id"
    disable-firebase: true
    default-alert:
      description: "Health check failed"
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3

security:
  oidc:
    issuer-url: ${OIDC_ISSUER_URL}
    redirect-url: ${OIDC_REDIRECT_URL}
    client-id: ${OIDC_CLIENT_ID}
    client-secret: ${OIDC_CLIENT_SECRET}
    scopes: ["openid", "email", "profile", "groups"]
    session-ttl: 8h